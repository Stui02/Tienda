spring.application.name=Tienda

#Se establece el puerto por donde escucha el servidor
server.port=80

#Se elimina el banner  de spring 
spring.main.banner-mode=off

#Se establece el formato de fecha/hora del log
logging.pattern.dateformat=hh:mm

#Se evita el uso de cache en el sistema en desarrollo (false)
#En produccion si es necesario (true)
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE